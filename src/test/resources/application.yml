spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    username: sa
    password: sa
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1

  jpa:
    hibernate:
      ddl-auto:none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  batch:
    job:
      enabled: false

  liquibase:
    change-log: 'classpath:/test-liquibase.change-log.xml'
  sql:
    init:
      data-locations: 'classpath:data-test.sql'
      platform: test
      continue-on-error: false
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    discovery:
      client:
        simple:
          instances:
            file-service[0]:
              uri: http://localhost:1030

eureka:
  client:
    enabled: false